description.English=In the Dark\n\nAn adventure for Mansions of Madness 2nd Edition.\nThis scenario requires the Tiles & Figures Expansion Suppressed Memories.\n\nDeep in a forest clearing pale moonlight illuminates a stone circle.\nWill you be able to solve the mystery of the stones?\n\nWarning: the story is a challenging mystery.\nYou will need to put diverse and subtle clues together.\nTalking to all the characters is recommended.\nTake notes and use the log to check your deductions.\nA blank crib sheet called 'InTheDarkClueCribSheet.pdf' can be found in the scenario folder or downloaded from\nhttps://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet\n	Do not play this scenario without using the crib sheet or extensive notes unless your main language is English and you can solve two grid logic puzzles in your head.\nThe text for speech is in italics and uses colloquialisms inspired by Lovecraft's story 'The Dunwich Horror'.\n\nIn this scenario, there is a special rule regarding Darkness Tokens.\nWhen a Darkness Token is placed on a Border (white or yellow line), all spaces on that Tile are in Darkness.
description.French=- <i>Dans les Ténèbres</i> -\n\nUne aventure pour Les Demeures de l'Épouvante 2ème Édition.\nCe scénario requiert les tuiles et figurines de l'extension Souvenirs Refoulés.\n\nAu fond d'une forêt, un pale clair de lune illumine un cercle de pierres.\nParviendrez-vous à résoudre le mystère des pierres?\n\nAttention: Cette histoire est un mystère complexe à résoudre.\nVous devrez faire correspondre divers subtiles indices.\nIl est recommandé de parler avec tous les personnages.\nPrenez des notes et utilisez le journal pour régulièrement affiner vos déductions.\nUne feuille vierge de vérification nommée 'InTheDarkClueCribSheet.pdf' se trouve dans le répertoire du scénario, ou bien peut être téléchargée à l'adresse suivante : https://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet\n\nDans ce scénario, il y une règle spéciale concernant le jeton Obscurité.\nQuand il est placé sur une bordure (ligne blanche ou jaune), toutes les cases de la tuile sont considérées dans l'Obscurité.\n
description.Portuguese=No Escuro \n\nUma aventura para Mansions of Madness 2a Edição. \nEste cenário requer a Expansão Memórias Reprimidas. \n\nOculto na clareira da floresta, o pálido luar ilumina um círculo de pedra. \nVocê será capaz de resolver o mistério das pedras? \n\nAviso: a história é um mistério desafiador. \nVocê precisará juntar pistas diversas e sutis. \nAconselha-se conversar com todos os personagens. \nFaça anotações e use o registro para verificar suas deduções. \nUma folha chamada 'InTheDarkClueCribSheet.pdf' pode ser encontrada na pasta do cenário ou baixada de \nhttps://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet \n\nNeste cenário, há uma regra especial relacionada a Marcadores de Escuridão. \nQuando um Marcador de Escuridão é colocado em uma Delimitação (linha branca ou amarela), todos os espaços dessa Peça de Mapa estão na Escuridão.
